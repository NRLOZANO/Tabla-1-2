        <h1>Registro de usuario</h1>

            <label>Nombre</label> <br>
            <input name="Nombre" required type="text" placeholder="Escribir en mayuscula"> <br>
            <label>Apellidos</label> <br>

        <br><br>

            <label>1. Nombre: </label>
            <input name="Nombre" required type="text" placeholder="Escriba su nombre aquí"> <br>

            <input name="Correo" type="email" placeholder="ejemplo@dominio"><br>

            <br><br>
            <h2>Dirección</h2>

            <input type="text" placeholder="ingrese aqui"> <br>

            <input type="text" placeholder="CP"><br>
            <label>3. Ciudad: </label>
            <input type="text" placeholder="Ciudad">
            <br><br>
            <h2>Forma de pago</h2>
            <label>1. Tarjetas de Credito </label> <br>
            <input type="checkbox" name="Medio" value="VISA"> VISA <br>
            <input type="checkbox" name="Medio" value="American Express"> American Express <br>

            <input type="number" placeholder="Código de seguridad"> <br>
